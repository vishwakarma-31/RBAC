version: '3.8'

services:
  database:
    build:
      context: ./infrastructure/database
      dockerfile: Dockerfile
    container_name: rbac-database-prod
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - APP_USER_PASSWORD=${APP_USER_PASSWORD}
      - SYSTEM_USER_PASSWORD=${SYSTEM_USER_PASSWORD}
      - SEED_DATABASE=${SEED_DATABASE}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./infrastructure/database/scripts:/docker-entrypoint-initdb.d/scripts:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rbac-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: rbac-redis-prod
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - rbac-network
    restart: unless-stopped

  authz-engine:
    build:
      context: ./services/authz-engine
      dockerfile: Dockerfile
    container_name: rbac-authz-engine-prod
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://authz_app_user:${APP_USER_PASSWORD}@database:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=info
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - rbac-network
    restart: unless-stopped

  management-api:
    build:
      context: ./services/management-api
      dockerfile: Dockerfile
    container_name: rbac-management-api-prod
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://authz_app_user:${APP_USER_PASSWORD}@database:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - AUTHZ_ENGINE_URL=${AUTHZ_ENGINE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=info
    ports:
      - "3001:3001"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
      authz-engine:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - rbac-network
    restart: unless-stopped

  audit-service:
    build:
      context: ./services/audit-service
      dockerfile: Dockerfile
    container_name: rbac-audit-service-prod
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://authz_system_user:${SYSTEM_USER_PASSWORD}@database:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=info
    ports:
      - "3002:3002"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - rbac-network
    restart: unless-stopped

  admin-dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: rbac-admin-dashboard-prod
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:3001
      - REACT_APP_AUTHZ_ENGINE_URL=http://localhost:3000
    ports:
      - "3003:80"
    depends_on:
      management-api:
        condition: service_healthy
      authz-engine:
        condition: service_healthy
    networks:
      - rbac-network
    restart: unless-stopped

networks:
  rbac-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: